<ion-grid  class="ion-padding" style="margin-top: 20%">
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-6> <img src="assets/reporting.png"/> </ion-col>
      <ion-col col-8></ion-col>
    </ion-row>

    <ion-row>
      <ion-col  align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
              <h4>Starsight Site Report</h4>
            </div>
      </ion-col>
    </ion-row>

   <ion-row >
     <ion-col align-self-center size-md="12" size-lg="5" size-xs="12">
    
       
            <div padding>
                <ion-item>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input [(ngModel)]="loginForm.name"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input [(ngModel)]="loginForm.password" type="password"></ion-input>
                  </ion-item>

              </div>
        
              <div padding>
                <ion-button color="danger" (click)="processLogin()" size="medium"  expand="block">Login</ion-button>
              </div>
         
    
       
     </ion-col>
     

   </ion-row>
    
</ion-grid>
